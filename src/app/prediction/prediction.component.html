<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div *ngIf="formReady" class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Model selection</h4>
                        <p class="card-category">Complete the prediction header</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onNext()">
                            <formly-form [form]="form" [fields]="predictionHeader" [model]="model"></formly-form>
                            <button type="submit" class="btn btn-danger btn-round"
                                [disabled]="!form.valid">Next</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div *ngIf="predictionArrived" class="card">
                    <div class="card-header-success">
                        <i class="material-icons custom-size">auto_fix_high</i>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">Results</h3>
                    
                            <h1 class="text-info"><i class="fa fa-bolt"></i>
                                {{predictionResult.predictionsList[0].prediction}} </h1>
                     
                    </div>
                    <div class="card-footer">
                        <div class="stats text-size">
                            <i class="material-icons">model_training</i> {{predictionResult.predictionName}}
                        </div>
                    </div>
                </div>


            </div>
        </div>

        <div *ngIf="inputModelReady" class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title">Model input form</h4>
                        <p class="card-category">Complete your prediction input data</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <formly-form [form]="form" [fields]="predictionInput" [model]="model"></formly-form>
                            <button *ngIf="showButton" type="submit" class="btn btn-warning btn-round"
                                [disabled]="!form.valid">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div *ngIf="IsWait" class="dark-overlay">
        <mat-progress-spinner class="center" diameter=200 mode="indeterminate" color="accent">
        </mat-progress-spinner>
    </div>
</div>
