<div class="card">
    <div class="card-header card-header-info">
        <h4 class="card-title">Model</h4>
        <p class="card-category">Values</p>
    </div>
    <div class="card-body table-responsive">
        <table class="table table-hover">
            <thead class="text-info">
                <th>Input</th>
                <th>Value</th>
            </thead>
            <tbody>
                <tr *ngFor="let item of data.input">
                    <td><h4>{{item.key}}</h4></td>
                    <td><h4>{{item.value}}</h4></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
